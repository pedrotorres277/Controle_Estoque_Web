<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Controle de Estoque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4 text-center">ðŸ“¦ Controle de Estoque</h2>

    <div class="card p-4 mb-4">
      <h5>Adicionar Produto</h5>
      <form id="form-produto">
        <div class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Nome do produto" id="nome" required>
          </div>
          <div class="col-md-3">
            <input type="text" class="form-control" placeholder="Categoria" id="categoria" required>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Quantidade" id="quantidade" required>
          </div>
          <div class="col-md-2">
            <input type="number" class="form-control" placeholder="Valor (R$)" id="valor" required>
          </div>
          <div class="col-md-1 d-grid">
            <button type="submit" class="btn btn-primary">Salvar</button>
          </div>
        </div>
      </form>
    </div>

    <div>
      <h5>Produtos Cadastrados</h5>
      <table class="table table-striped mt-3">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Categoria</th>
            <th>Quantidade</th>
            <th>Valor</th>

          </tr>
        </thead>
        <tbody id="tabela-produtos">
          <!-- Produtos vÃ£o aqui -->
        </tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
